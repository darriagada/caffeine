<body>

	<div class="container content">

      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Inicio"><img src="{{ site.baseurl }}/public/images/logo.svg" alt="" width="160" height="35" alt="{{ site.title }}" title="{{ site.title }}" class="logo" /></a>

          &copy; <time datetime="2022-12-09T23:05:52-08:00">2022</time> Cafeter√≠a Caffeine
      </footer>
	</div>
	
		<script>
			// When the user scrolls down 20px from the top of the document, slide down the navbar
			window.onscroll = function() {scrollFunction()};

				function scrollFunction() {
					if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    					document.getElementById("navbar").style.top = "0";
  				  } else {
    				  document.getElementById("navbar").style.top = "-60px";
 				 }
			 }
		</script>
	
</body>
